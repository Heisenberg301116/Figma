<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simplify Complexity</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      width: 100%;
      padding: 0 5%;
      overflow: hidden; /* Prevent scrolling */
    }

    .title {
      font-size: 5vw; /* Reduced font size */
      font-weight: bold;
      color: white;
      text-align: center;
      margin-top: 5vh;
      width: 100%;
      max-width: 853px;
      line-height: 1;
    }

    .subtitle {
      font-size: 3.5vw; /* Reduced font size */
      font-weight: bold;
      color: white;
      margin-top: 1.4vh;
      width: 100%;
      max-width: 473px;
      text-align: center;
      line-height: 1.4;
    }

    .line {
      background-color: #F89E6E;
      height: 10px;
      width: 25vw;
      max-width: 210px;
      margin-top: 7vh;
      border-radius: 5px;
    }

    .description {
      font-size: 1.25vw; /* Reduced by 50% */
      color: white;
      width: 100%;
      max-width: 815px;
      text-align: center;
      margin-top: 7vh;
      line-height: 1.5;
    }

    .button {
      background-color: #F89E6E;
      color: white;
      font-weight: bold;
      padding: 0 30px; /* Add padding to ensure the button is wide enough */
      margin-top: 4vh;
      border: none;
      text-align: center;
      line-height: 8vh;
      cursor: pointer;
      font-size: 2vw; /* Adjusted font size */
      border-radius: 8px;
      display: inline-block; /* Automatically adjust width based on text */
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #F79C5D;
    }

    /* Responsive Design Adjustments */
    @media (max-width: 768px) {
      body {
        padding: 0 10%;
      }

      .title {
        font-size: 8vw;
        margin-top: 5vh;
      }

      .subtitle {
        font-size: 5vw;
        margin-top: 4vh;
      }

      .line {
        width: 50vw;
        margin-top: 4vh;
      }

      .description {
        font-size: 3vw;
        width: 90vw;
        margin-top: 4vh;
      }

      .button {
        font-size: 4vw;
        width: auto; /* Let the button size automatically based on content */
        margin-top: 5vh;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 0 5%;
      }

      .title {
        font-size: 10vw;
        margin-top: 5vh;
      }

      .subtitle {
        font-size: 7vw;
        margin-top: 4vh;
      }

      .line {
        width: 60vw;
        margin-top: 4vh;
      }

      .description {
        font-size: 3.5vw;
        width: 90vw;
        margin-top: 4vh;
      }

      .button {
        font-size: 6vw;
        width: auto; /* Let the button size automatically based on content */
        margin-top: 5vh;
      }
    }
  </style>
</head>
<body>
  <div class="title">SimplifyComplexity</div>
  <div class="subtitle">& Amplify Results</div>
  <div class="line"></div>
  <div class="description">Growth with consultative next-gen AI solutions, marketing strategies, and expert HubSpot services for today's fast-moving business.</div>
  <button class="button">Let's Talk Now</button>
</body>
</html>
