<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #183b51;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .content {
            max-width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: start;

        }

        .content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.6;
        }

        .form-container {
            background-color: #183b51;
            padding: 30px;
            border-radius: 8px;
            width: 40%;
        }

        h2 {
            line-height: 10px;
        }

        .form-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container input {
            padding: 7px 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            font-size: 13px;
            width: 100%;
            margin-top: 20px;
        }

        .form-container input[type="submit"] {
            background-color: #f78e58;
            color: black;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .second {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>The form that starts smarter growth.</h1>
            <p>Let's turn your ideas into action.</p>
            <p>Whether it's AI, marketing, or HubSpot mastery, we're ready to simplify the complex and supercharge your
                growth.</p>
            <p>Drop us a line, and let's make it happen!</p>
        </div>
        <div class="form-container">
            <h2>Get in Touch</h2>
            <p class="second">We will contact you as soon as possible</p>
            <form action="#" method="POST">
                <input type="text" name="full_name" placeholder="Full Name" required>
                <input type="tel" name="phone_number" placeholder="Phone Number" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="submit" value="Connect Now">
            </form>
        </div>
    </div>
</body>

</html>
